<!doctype html>
<html>
 
<head>
<meta charset="utf-8">
<title>İletişim Formu</title>
<style>
<style type="text/css">
 
.iletisim-form{
width: 300px;
margin:auto;
}
.form-style-9{
max-width: 450px;
background: #FAFAFA;
padding: 30px;
margin: 50px auto;
box-shadow: 1px 1px 25px rgba(0, 0, 0, 0.35);
border-radius: 10px;
border: 6px solid #305A72;
}
.form-style-9 ul{
padding:0;
margin:0;
list-style:none;
}
.form-style-9 ul li{
display: block;
margin-bottom: 10px;
min-height: 35px;
}
.form-style-9 ul li .field-style{
box-sizing: border-box; 
-webkit-box-sizing: border-box;
-moz-box-sizing: border-box; 
padding: 8px;
outline: none;
border: 1px solid #B0CFE0;

}.form-style-9 ul li .field-style:focus{
box-shadow: 0 0 5px #B0CFE0;
border:1px solid #B0CFE0;
}
.form-style-9 ul li .field-split{
width: 49%;
}
.form-style-9 ul li .field-full{
width: 100%;
}
.form-style-9 ul li input.align-left{
float:left;
}
.form-style-9 ul li input.align-right{
float:right;
}
.form-style-9 ul li textarea{
width: 100%;
height: 100px;
}
.form-style-9 ul li input[type="button"], 
.form-style-9 ul li input[type="submit"] {
-moz-box-shadow: inset 0px 1px 0px 0px #3985B1;
-webkit-box-shadow: inset 0px 1px 0px 0px #3985B1;
box-shadow: inset 0px 1px 0px 0px #3985B1;
background-color: #216288;
border: 1px solid #17445E;
display: inline-block;
cursor: pointer;
color: #FFFFFF;
padding: 8px 18px;
text-decoration: none;
font: 12px Arial, Helvetica, sans-serif;
}
.form-style-9 ul li input[type="button"]:hover, 
.form-style-9 ul li input[type="submit"]:hover {
background: linear-gradient(to bottom, #2D77A2 5%, #337DA8 100%);
background-color: #28739E;
}
</style>
 
</style>
</head>
 
<body>
 
<div class="iletisim-form">
<form class="form-style-9">
<ul>
<li>
<input type="text" name="field1" class="field-style field-split align-left" placeholder="İsim" />
<input type="email" name="field2" class="field-style field-split align-right" placeholder="Email" />
 
</li>
<li>
<input type="text" name="field3" class="field-style field-split align-left" placeholder="Telefon" />

</li>
<li>
<input type="text" name="field3" class="field-style field-full align-none" placeholder="Konu" />
</li>
<li>
<textarea name="field5" class="field-style" placeholder="Mesaj"></textarea>
</li>
<li>
<input type="submit" value="Gönder" />
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3129.715273896433!2d38.27137111505447!3d38.332423787652736!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x407631684363951f%3A0x1052b25ec7e17e7a!2zw4dpbGVzaXosIFPDtsSfw7x0bMO8IFNrLiwgNDQwOTAgWWXFn2lseXVydC9NYWxhdHlh!5e0!3m2!1str!2str!4v1645701822979!5m2!1str!2str" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

</li>
</ul>
</form>
</div>
 
 
</body>
 
</html>
