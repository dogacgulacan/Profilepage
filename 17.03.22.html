<!DOCTYPE html>
<html lang=>
<head>
    
    <script>
        
        function myFunction() {
        var popup = document.getElementById("myPopup");
        popup.classList.toggle("show");
        }
        </script> 
</head>
<body>
    <button onclick="document.getElementById('demo').innerHTML=Date()">Saat ve tarihi göster?</button>

<p id="demo"></p>
<div class="popup" onmouseover="myFunction()" >Buraya Tıkla!
    <span class="popuptext" id="myPopup">Merhaba</span>
    </div>
    <style>
        .popup {
          position: absolute;
          display: inline-block;
          cursor: pointer;
         
        }
        
        .popup .popuptext {
          visibility: hidden;
          width: 400px;
          background-color: yellow;
          color: blue;
          text-align: center;
          border-radius: 20px;
          padding: 20px 0;
          position: absolute;
          z-index: 1;
          bottom: -400%;
          left: 50%;
          margin-left: -80px;
        }
        
        .popup .popuptext::after {
          content: "";
          position: absolute;
          top: 100%;
          left: 50%;
          margin-left: -5px;
          border-width: 5px;
          border-style: solid;
          border-color: black;
        }
        
        .popup .show {
          visibility: visible;
          -webkit-animation: fadeIn 1s;
          animation: fadeIn 1s
        }
        
   
        </style>


     
    </body>

</html>
